#   SERVER PORT
#==============================
server.port = 9111

#===============================
# SPRINGBOOT SECURITY CREDENCIALS
#===============================
spring.security.user.name = user
spring.security.user.password = password

#==============================
#   MYSQL CONNECTION ALLADIN_DB
#==============================
spring.datasource.url=jdbc:mysql://localhost:3306/authDB?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.physical_naming_strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy


#==============================
#   LOGGER CONFIG
#==============================
logging.level.root=INFO
logging.level.com.kesholabspay.kesholabspay = DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.jpa = ERROR
logging.level.org.hibernate=ERROR
#logging pattern for file
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
#output logs to a file
logging.file.name=${java.io.tmpdir}/alladinkplc.log